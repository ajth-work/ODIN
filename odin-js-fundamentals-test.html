<!DOCTYPE html>
<html>
<head>
    <title>JS Testing</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h1>
        JS Testing
    </h1>
    <button>Press me!</button>
    <script>
        //JS code goes here!
        const button = document.querySelector("button");

        button.onclick = function () {
            let name = prompt("What is your name?");
            alert("Hello " + name + ", nice to see you!");
        }
    </script>
</body>

</html>
