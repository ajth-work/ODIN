<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator Project - AJTHwork</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="calc.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
</head>

<body id="body">
	<h1 id="title">Calculator Project</h1>
	<div id="container">
		<div id="display" type="text" data-value=""></div>
		<button data-key="97" id="button1" class="buttons numbers"><kbd>1</kbd></button>
		<button data-key="98" id="button2" class="buttons numbers"><kbd>2</kbd></button>
		<button data-key="99" id="button3" class="buttons numbers"><kbd>3</kbd></button>
		<button data-key="100" id="button4" class="buttons numbers"><kbd>4</kbd></button>
		<button data-key="101" id="button5" class="buttons numbers"><kbd>5</kbd></button>
		<button data-key="102" id="button6" class="buttons numbers"><kbd>6</kbd></button>
		<button data-key="103" id="button7" class="buttons numbers"><kbd>7</kbd></button>
		<button data-key="104" id="button8" class="buttons numbers"><kbd>8</kbd></button>
		<button data-key="105" id="button9" class="buttons numbers"><kbd>9</kbd></button>
		<button data-key="96" id="button0" class="buttons numbers"><kbd>0</kbd></button>
		<button data-key="110" id="buttonDot" class="buttons numbers"><kbd>.</kbd></button>
		<button data-key="13" id="buttonEquals" class="buttons"><kbd> = </kbd></button>
		<button data-key="107" id="buttonPlus" class="buttons mdas"><kbd> + </kbd></button>
		<button data-key="109" id="buttonMinus" class="buttons mdas"><kbd> &#8722; </kbd></button>
		<button data-key="106" id="buttonMultiply" class="buttons mdas"><kbd> &#215; </kbd></button>
		<button data-key="111" id="buttonDivide" class="buttons mdas"><kbd> &#247; </kbd></button>
		<button data-key="8" id="buttonClear" class="buttons clear"><kbd>C</kbd></button>
		<button data-key="144" id="buttonAllClear" class="buttons clear"><kbd>AC</kbd></button>
	</div>
	<a id="footer" href="https://www.github.com/ajth-work" target="_blank">@ajth-work</a>
